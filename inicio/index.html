        document.addEventListener('DOMContentLoaded', function() {
            // Selecionar todos os bot√µes desejados
            var botoes = document.querySelectorAll('.meu-botao');
            
            // Fun√ß√£o para reproduzir o som

            var audio = new Audio('audio/Soundopenvouchers.mp3');

            }
            function abrirPacote() {
            document.getElementById('pacoteVoucher').style.display = 'block';
            document.getElementById('botaoAbrir').style.visibility = 'hidden';
            window.setTimeout(function() {
